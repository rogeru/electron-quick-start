<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="rotating"></div>
  </body>

  <style>
    .rotating {
      width: 200px;
      height: 200px;
      background-color: green;
      animation: rotating-function 1.25s linear infinite;
    }
    
    @keyframes rotating-function {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</html>
